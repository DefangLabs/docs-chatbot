services:
  redisx:
    image: redis:6.2
    x-defang-redis: true
    restart: unless-stopped
    ports:
      - mode: host
        target: 6379

  rag-chatbot:
    build:
      context: ./app
      shm_size: "16gb"
    ports:
      - target: 5000
        published: 5000
        protocol: tcp
        mode: ingress
    environment:
      FLASK_APP: app.py
      OPENAI_API_KEY: ${OPENAI_API_KEY} # Set your OpenAI API key here or in the .env file
      REDIS_HOST: redisx # Use the service name of your Redis instance
      REDIS_PORT: 6379 # Default Redis port
    command: uwsgi --http 0.0.0.0:5000 --wsgi-file app.py --callable app --processes 4 --threads 2
    deploy:
      resources:
        reservations:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
